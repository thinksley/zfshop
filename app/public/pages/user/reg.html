<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">注册</div>
		<form action="" method="post" novalidate role="form" name="userform" class="form-horizontal" >
			<div class="panel-body">
				
				<div class="form-group row" ng-class="{'has-error':userform.username.$dirty && userform.username.$invalid}">
					<label for="username" class="control-label col-sm-offset-2 col-sm-2 text-right">用户</label>
					<div class="input-group col-sm-4">
						<input class="form-control" type="text" id="username" name="username" ng-model="user.username" placeholder="请输入"  ng-required / >
					</div>
					<div class="help-block col-sm-4" ng-show="userform.username.$dirty && userform.username.$invalid">
						<span class="text-danger" ng-show="userform.username.$error.required">请输入</span>
						<span class="text-danger" ng-show="userform.username.$error.pattern">请填写中文</span>
					</div>
				</div>

				<div class="form-group row" ng-class="{'has-error':userform.email.$dirty && userform.email.$invalid}">
					<label for="email" class="control-label col-sm-offset-2 col-sm-2 text-right">邮箱</label>
					<div class="input-group col-sm-4">
						<input class="form-control" type="email" id="email" name="email" ng-model="user.email" ng-required/>
					</div>
				</div>

				<div class="form-group row" ng-class="{'has-error':userform.password.$dirty && userform.password.$invalid}">
					<label for="password" class="control-label col-sm-offset-2 col-sm-2 text-right">密码</label>
					<div class="input-group col-sm-4">
						<input class="form-control" type="password" id="password" name="password" ng-model="user.password" ng-minlength="6" ng-maxlength="12" ng-required />
					</div>

				</div>

				<div class="form-group row">
					<label for="repassword" class="control-label col-sm-offset-2 col-sm-2 text-right">重复密码</label>
					<div class="input-group col-sm-4">
						<input class="form-control" type="password" id="repassword" name="repassword" ng-model="user.repassword">
					</div>
				</div>
				
				<div class="panel-footer clearfix">
					<div class="col-sm-offset-5 col-sm-1">
						<button type="button" ng-click="save()" class="btn btn-lg btn-primary btn-enter">注册</button>
					</div>
				</div>


			</div>
		</form>
	</div>
</div>
