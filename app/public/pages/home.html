<div class="col-md-12">
	<div class="panel panel-default">
		<div class="panel-heading">欢迎</div>
		<div class="panel-body">{{title}}</div>
	</div>
</div>
<div class="col-md-12">

	<div class="col-md-4" ng-repeat="item in wares">
		<a href="/#/ware/detail/{{item._id}}">
			<div class="panel-heading" style="height:250px; overflow: hidden"><img style="width: 100%" src="{{item.imgSrc}}" alt=""/></div>

			<div class="panel-body">{{item.name}}----{{item.price}}</div>
		</a>
	</div>
</div>
